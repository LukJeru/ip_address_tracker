<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="stylesheet.css">
  <title>Frontend Mentor | IP Address Tracker</title>
  <script type="text/javascript" src="script.js" defer></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
  crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>

</head>
<body>

  <header>
    <h1>IP Address Tracker</h1>
    <form id="inputForm" onsubmit="return false">
        <input type="text" id="ipAddress" name="ipAdress" placeholder="Search for any IP address or domain" value="">
        <input type="submit" id="submitIP" name="submitIP" value="">
    </form>
  </header>
  <main>
    <section id="values">
      <div class="grid_item">
        <p>IP Address</p>
        <h2 id="placeholderIP">IP Adresse</h2>
      </div>
      <div class="grid_item">
        <p>Location</p>
        <h2 id="placeholderAddress">Brooklyn, NY 10001</h2>
      </div>
      <div class="grid_item">
        <p>Timezone</p>
        <h2 id="placeholderTime">UTC -05:00</h2>
      </div>
      <div class="grid_item" id="last_grid_item">
        <p>ISP</p>
        <h2 id="placeholderISP">Space X<br> Starlink</h2>
      </div>
    </section>
    <div id="map"></div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Lukas Jerusalem</a>.
  </footer>
</body>
</html>

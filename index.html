<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="stylesheet.css">
  <title>Frontend Mentor | IP Address Tracker</title>

</head>
<body>

  <header>
    <h1>IP Address Tracker</h1>
    <form id="inputForm">
        <input type="text" id="ipAddress" name="ipAdress" placeholder="Search for any IP address or domain">
        <input type="submit" id="submitIP" name="submitIP" value="">
    </form>
  </header>
  <main>
    <section id="values">
      <div class="grid_item">
        <p>IP Address</p>
        <h2>IP Adresse</h2>
      </div>
      <div class="grid_item">
        <p>Location</p>
        <h2>Brooklyn, NY 10001</h2>
      </div>
      <div class="grid_item">
        <p>Timezone</p>
        <h2>UTC -05:00</h2>
      </div>
      <div class="grid_item" id="last_grid_item">
        <p>ISP</p>
        <h2>Space X<br> Starlink</h2>
      </div>
    </section>
    <section id="map"></section>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Lukas Jerusalem</a>.
  </footer>
</body>
</html>
